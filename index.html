<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مسار النجاح</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: #ffffff;
            border-radius: 25px;
            padding: 60px;
            width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            margin-bottom: 30px;
            color: #333;
            font-size: 28px;
        }

        .button {
            display: block;
            width: 70%;
            margin: 15px auto;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            background: #2196f3;
            transition: 0.3s ease;
        }

        .button:hover {
            background: #1e88e5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> Select to apply  </h1>
        <a href="https://nz.sa/UbTKY" class="button" target="_blank">دخول الموقع</a>
        <a href="https://nz.sa/Faghb" class="button" target="_blank">تحميل التطبيق</a>
    </div>
    
</body>
       
</html>
